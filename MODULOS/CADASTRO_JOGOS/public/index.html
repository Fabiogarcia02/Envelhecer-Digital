<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de Contatos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <h1>Cadastro de Jogos</h1>
    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>
<form id="form-jogo">
    <div class="form-group row">
        <div class="col-sm-4">
            <label for="inputId">Id</label>
            <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
        </div>
        <div class="col-sm-8">
            <label for="inputNome">Nome do Jogo(*)</label>
            <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do Jogo">
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="inputImagem">Imagem de capa (*)</label>
            <input type="url" class="form-control" id="inputImagem" required placeholder="Insira a URL da imagem">
        </div>
        <div class="col-sm-6">
            <label for="inputURLJogo">Url do Jogo (*)</label>
            <input type="url" class="form-control" id="inputURLJogo" required placeholder="Insira a URL do Jogo">
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="inputTipo">Tipo (*)</label>
            <select class="form-control" id="inputTipo" required>
                <option value="" disabled selected>Tipo de jogo</option>
                <option value="Caça-Palavras">Caça Palavras</option>
                <option value="Jogo-Associacao">Jogo de Associação</option>
            </select>
        </div>
        <div class="col-sm-6">
            <label for="inputDestaques">Destaques (*)</label>
            <select class="form-control" id="inputDestaques" required>
                <option value="" disabled selected>Selecione</option>
                <option value="true">Sim</option>
                <option value="false">Não</option>
            </select>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-12">
            <label for="inputHabilidades">Habilidades (*)</label>
            <textarea class="form-control" id="inputHabilidades" required placeholder="Informe as habilidades envolvidas no jogo"></textarea>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-12">
            <label for="inputDesc">Descrição (*)</label>
            <textarea class="form-control" id="inputDesc" required placeholder="Digite a descrição do jogo"></textarea>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-4">
            <small>(*) Campos obrigatórios</small>
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-12">
            <input type="button" class="btn" id="btnInsert" value="Inserir">
            <input type="button" class="btn" id="btnUpdate" value="Alterar">
            <input type="button" class="btn" id="btnDelete" value="Excluir">
            <input type="button" class="btn" id="btnClear" value="Limpar Form">
            <a href="page_Jogos.html">
                <input type="button" class="btn" id="btnSearch" value="Pagína de Jogos">
            </a>
        </div>
    </div>
</form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-jogos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Imagem</th>
                            <th scope="col">Url do Jogo</th>
                            <th scope="col">Tipo</th>
                            <th scope="col">Destaques</th>
                            <th scope="col">Habilidades</th>
                            <th scope="col">Descrição</th>
                        </tr>
                    </thead>
                    <tbody id="table-jogos">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
