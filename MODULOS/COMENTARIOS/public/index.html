<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="comentario-conteiner">
    <div class="title">
      <img src="cancelar.png" class="img-titulo" />
      <h1>COMENTARIOS</h1>
    </div>
    <br />
    <form class="comentario-form">
      <input type="text" id="jogo" placeholder="  Digite o nome do jogo" required />
      <input type="number" id="nota" min="0" max="5" step="1" placeholder="  Digite a avaliação do jogo" required />
      <textarea id="comentario" placeholder=" Digite seu comentario" required></textarea>
      <br />
      <button type="submit" class="comentario-button">enviar</button>
    </form>
  </div>

  <div class="comentario-conteiner-recente">
    <div class="title">
      <img src="cancelar.png" />
      <h1>HISTORICO DE COMENTARIOS</h1>
    </div>
      <section class="comentarios-lista"></section>
  </div>

  <script src="script.js"></script>
</body>
</html>
