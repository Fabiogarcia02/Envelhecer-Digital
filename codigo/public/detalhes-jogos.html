<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Jogo</title>
  <link rel="stylesheet" href="assets/css/cssdetalhes-jogos.css">
</head>

<body>
  <div id="jogo-container">
    <h1 id="titulo"></h1>
    <img id="imagem" src="" alt="" style="max-width:200px" />
    <p id="descricao"></p>
    <a id="link-jogar" href="" target="_blank">Jogar üéÆ</a>
  </div>

  <script>
    const jogos = {
      2: {
        titulo: "Jogo da Mem√≥ria",
        imagem: "assets/images/jogomemoriacard.png",
        descricao: "Prepare sua mente e teste sua memoria!",
        link: "modulos/jogo-da-memoria/public/index.html"
      },
      3: {
        titulo: "Quiz de Conhecimentos",

        descricao: "Teste seus conhecimentos com o nosso quiz de 10 perguntas!",
        link: "modulos/quiz/public/index.html"
      },
      1: {

        imagem: "assets/images/ca√ßa palavras.png",
        descricao: "Ca√ßa palavras com v√°rios n√≠veis!",
        link: "modulos/caca-palavras/public/index.html"
      }
    };

    function getParametro(nome) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nome);
    }

    document.addEventListener("DOMContentLoaded", function () {
      const idJogo = getParametro("jogo");
      const jogo = jogos[idJogo];

      if (jogo) {
        document.getElementById("titulo").textContent = jogo.titulo;
        document.getElementById("imagem").src = jogo.imagem;
        document.getElementById("imagem").alt = jogo.titulo;
        document.getElementById("descricao").textContent = jogo.descricao;
        document.getElementById("link-jogar").href = jogo.link;
      } else {
        document.getElementById("jogo-container").innerHTML = "<p style='color: red;'>Jogo n√£o encontrado.</p>";
      }
    });
  </script>
  
</body> 



</html>
