<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />
</head>
<body>
  <div class="login-card">
    <h2>Acesse sua conta<br>com facilidade</h2>
    <img src="./assets/images/ChatGPT Image 22 de jun. de 2025, 21_02_49.png" alt="Pessoa com tablet" class="illustration">

    <form id="login-form" class="form" method="post">
      <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" placeholder="Email ou nome de usuário">
      </div>
      <div class="form-group password-wrapper">
        <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
        <span class="toggle-password" onclick="togglePassword()">Mostrar</span>
      </div>
      <input type="submit" name="submit" class="btn btn-primary" value="Entrar">
    </form>

    <div class="text-link">
      <a href="#">Esqueceu a senha?</a>
    </div>
    <div class="text-link">
      <a href="#" id="openModalBtn">+ Criar conta</a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="new-user-form">
            <h3 class="text-center text-info">Novo usuário</h3>
            <div class="form-group">
              <input type="text" name="txt_login" id="txt_login" class="form-control" placeholder="Usuário">
            </div>
            <div class="form-group">
              <input type="text" name="txt_nome" id="txt_nome" class="form-control" placeholder="Nome completo">
            </div>
            <div class="form-group">
              <input type="email" name="txt_email" id="txt_email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" name="txt_senha" id="txt_senha" class="form-control" placeholder="Senha">
            </div>
            <div class="form-group">
              <input type="password" name="txt_senha2" id="txt_senha2" class="form-control" placeholder="Confirme a senha">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/login.js"></script>
</body>
</html>
