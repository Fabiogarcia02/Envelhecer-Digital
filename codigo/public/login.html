<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <div id="login">
    <h3 class="text-center text-white pt-5">Novo Usuário</h3>
    <div class="container">
      <div id="login-row" class="row justify-content-center align-items-center">
        <div id="login-column" class="col-md-6">
          <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" method="post">
              <h3 class="text-center text-info">Login</h3>
              <div class="form-group">
                <label for="username" class="text-info">Usuário</label><br>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group">
                <label for="password" class="text-info">Senha</label><br>
                <input type="password" name="password" id="password" class="form-control">
              </div>
              <div class="form-group text-right">
                <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar">
              </div>
            </form>
          </div>
          <button type="button" class="btn btn-info" id="openModalBtn">Novo usuário</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Login App</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <form id="new-user-form">
            <h3 class="text-center text-info">Novo usuário</h3>
            <div class="form-group">
              <label for="txt_login" class="text-info">Usuário</label><br>
              <input type="text" name="txt_login" id="txt_login" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_nome" class="text-info">Nome completo</label><br>
              <input type="text" name="txt_nome" id="txt_nome" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_email" class="text-info">Email</label><br>
              <input type="email" name="txt_email" id="txt_email" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_senha" class="text-info">Senha</label><br>
              <input type="password" name="txt_senha" id="txt_senha" class="form-control">
            </div>
            <div class="form-group">
              <label for="txt_senha2" class="text-info">Confirmação de Senha</label><br>
              <input type="password" name="txt_senha2" id="txt_senha2" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" id="btn_salvar" class="btn btn-info">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/scripts/login.js"></script>
</body>
</html>
