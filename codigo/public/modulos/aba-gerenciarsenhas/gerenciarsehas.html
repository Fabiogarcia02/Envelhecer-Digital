<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Senhas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="password-container">
    <header class="header-container">
      <h1>Gerenciar Senhas</h1>
      <button class="add-btn" id="addNewCard" aria-label="Adicionar nova senha">
        <i class="fas fa-plus"></i> Adicionar
      </button>
    </header>
    <main id="passwordList"></main>
  </div>

  <div id="addModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
      <span class="close" role="button" aria-label="Fechar modal">&times;</span>
      <h2 id="modalTitle">Adicionar Nova Senha</h2>
      <form id="passwordForm">
        <input type="hidden" id="editId" />
        <div class="form-group">
          <label for="serviceName">Nome do Serviço:</label>
          <input type="text" id="serviceName" required />
        </div>
        <div class="form-group">
          <label for="serviceDescription">Descrição:</label>
          <input type="text" id="serviceDescription" />
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" required />
        </div>
        <button type="submit" class="submit-btn">Salvar</button>
      </form>
    </div>
  </div>
  <!-- Seu JavaScript -->
  <script src="app.js"></script>
</body>
</html>
